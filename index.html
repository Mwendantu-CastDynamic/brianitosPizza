<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brianitos Pizza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" 
        rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
        crossorigin="anonymous"></script>
</head>

<body>
  
  <section>
    <header>
      <div id="header" class="row";>
        <div>
        <div id="textHeader" class="col-md4-6" style="width:30%; font-size:26px; height:200px; 
                 float:left; overflow:auto; background-image:url(./images/oven3large3.jpg); background-size:cover; 
                 color:white; font-family:Arial, Helvetica, sans-serif; font-weight:550; text-align:center;">
        <p>BRIANITOS  PIZZA  DELI</p>
        <p style="font-size:14px; font-weight:550;padding-top:65pt; padding-bottom: 0pt;">
          - Absolutely delicious, nutritious Pizza's made just&nbsp; for you
           at the touch of a button -</p>  
      </div>
        <div id="imageHeader" class="col-md4-6 " >
            <img style="width:70%; height:200px; float:right; overflow:auto; background-position:center; background-size:cover; " 
            src="./images/SpaccaNapoli22.jpg" alt=""> 
       </div>       
      </div>
    </div>      
         <div id="introSecRow" class="row">
           <div class="col-md4-12" style ="width:100%; font-size:28px; height:420px; overflow:auto; 
                       color:white; background-image:url(./images/pizzaTable.jpg);background-size:cover;
                       background-position:center;font-family:Arial Helvetica, sans-serif; padding-top:10pt; font-weight: 550; text-align:center;">
             <p>Enjoying Your Favourite Pizza to Your Taste is Now as Easy as 1 - 2 - 3...  Presto!</p>
          </div>
        </div>
    </header>
   </section>
   
    
    <section>
      <div class="container" style="width:100%; height:100vh;" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Place Your Brianito Pizza Order Here</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">
        <div id="pizzalisting" class="rowrow-cols-1 row-cols-md-2 g-4" style="overflow:auto;" >
         <!--list of pizza--> 
        </div>
      </div>

        <!--Pizza Order Process OffCanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="pizzaCustomize" aria-labelledby="pizzaNameDiv">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="pizzaNameDiv">Offcanvas top</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
          </div>
          <div class="offcanvas-body small">

              <div class="pizzaImage">
                  <img src="" alt="" width="100%">
              </div>

              <div class="form-group mb-3">
                  <label for="size">Size</label>
                  <select name="size" id="size" class="form-control" id="">
                      <option value="">Select Size</option>
                  </select>
              </div>

              <div class="form-group mb-3">
                  <label for="crust">Crust</label>
                  <select name="crust" id="crust" class="form-control" id="">
                      <option value="">Select Crust</option>
                  </select>
              </div>

              <div class="form-group mb-3">
                  <div id="toppings">

                  </div>
                  <!-- <label for="toppings">Toppings</label>
                  <select name="toppings" id="toppings" class="form-control" id="">
                      <option value="">Select Toppings</option>
                  </select> -->
              </div>

              <div class="form-group d-flex justify-content-between">
                  <h4 id="pizzaPrice"></h4>
                  <div>
                      <button disabled class="btn btn-warning" id="addToCartBtn" data-bs-toggle="offcanvas"
                          data-bs-target="#pizzaCustomize" aria-controls="offcanvasBottom">Add to cart</button>
                  </div>
              </div>
              <div class ="container">
                <div class="row">

                </div>
              </div>

          </div>
      </div>
      <!-- end of the offcanvas -->
    </div>  
    </section>


  
   <script src="./main.js"></script>
  </body>
</html>
